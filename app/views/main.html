<div class="row">
    <div class="well">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">{{title}}</h3>
            </div>
            <div class="panel-body">
                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="message in messages">
                        <span class="badge">{{message.user}}</span>
                        {{message.message}}
                    </li>
                </ul>
                <nav style="text-align: center">
                    <ul class="pager">
                        <li class="previous"><a href="" ng-click="pagePrev()">&larr; Prev</a></li>
                        <li class="next"><a href="" ng-click="pageNext()">Next &rarr;</a></li>
                    </ul>
                </nav>
            </div>
            <div class="panel-footer">
                <button class="btn btn-danger round pull-right" ng-click="turnFeedOff()"><i class="fa fa-unlink"></i></button>
                <input type="text" class="form-control pull-right" name="user" id="user" style="width:120px;" ng-model="currentUser" ng-init="currentUser = 'Willmer'"/>
                <label for="user" class="label label-primary pull-right">Send as: </label>
                <div class="clearfix"></div>
                <br />
                <div class="input-group">
                    <input type="text" class="form-control" ng-model="currentMessage"/>
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-primary" tabindex="-1" ng-click="sendMessage()">Send</button>
                        <!-- <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" tabindex="-1">

                </div>

            </div>
        </div>
    </div>
</div>
